version: "3"
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=Password#123
      - POSTGRES_DB=customers
    ports:
      - 5432:5432

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/customers -user=postgres -password=Password#123 -connectRetries=20 migrate
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - db
